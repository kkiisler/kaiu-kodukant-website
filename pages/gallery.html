<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerii - MTÜ Kaiu Kodukant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: {
                            primary: '#fdfdfc',
                            secondary: '#ffffff',
                            tertiary: '#f9f8f6',
                        },
                        text: {
                            primary: '#3a3a3a',
                            secondary: '#5a5a5a',
                            tertiary: '#7a7a7a',
                            subtle: '#9a9a9a',
                        },
                        brand: {
                            primary: '#a68a64',
                            primary_hover: '#917651',
                            light: '#f3f0ec',
                            border: '#e5e2de',
                        },
                        accent: {
                            primary: '#d4b896',
                            secondary: '#b8956a',
                            tertiary: '#e67e22',
                            quaternary: '#27ae60',
                            quinary: '#3498db',
                        }
                    },
                    spacing: {
                        'block': '1.2rem',
                    },
                    maxWidth: {
                       'content': '620px',
                       'wide': '1280px',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-background-primary text-text-primary">

    <!-- Header -->
    <header class="bg-background-primary/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-200">
        <nav class="global-padding max-w-wide mx-auto flex items-center justify-between py-4">
            <a href="/">
                <img src="/media/TAUSTATA_MTYKaiuKodukant2.png" alt="MTÜ Kaiu Kodukant Logo" style="width: 140px; height: 53px;" class="h-auto">
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="nav-link font-medium hover:underline">Esileht</a>
                <a href="/events" class="nav-link font-medium hover:underline">Sündmused</a>
                <a href="/gallery" class="nav-link font-medium hover:underline active">Galerii</a>
                <a href="/about" class="nav-link font-medium hover:underline">Meist</a>
                <a href="/contact" class="nav-link font-medium hover:underline">Kontakt</a>
                <a href="/membership" class="bg-brand-primary text-white px-4 py-2.5 rounded-md text-sm font-medium hover:bg-brand-primary_hover transition-colors">Saa liikmeks</a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="hamburger-menu" class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden global-padding pb-4">
            <a href="/" class="block py-2 mobile-nav-link">Esileht</a>
            <a href="/events" class="block py-2 mobile-nav-link">Sündmused</a>
            <a href="/gallery" class="block py-2 mobile-nav-link active">Galerii</a>
            <a href="/about" class="block py-2 mobile-nav-link">Meist</a>
            <a href="/contact" class="block py-2 mobile-nav-link">Kontakt</a>
            <a href="/membership" class="block mt-4 text-center bg-brand-primary text-white px-4 py-2.5 rounded-md text-sm font-medium hover:bg-brand-primary_hover transition-colors mobile-nav-link">Saa liikmeks</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Page Title -->
        <div class="page-title-component">
            <h1>Galerii</h1>
            <p class="lead max-w-2xl mx-auto">Meie tegemised ja üritused piltides. Siit leiad fotosid kogukonna üritustest ja ühisest tegevusest.</p>
        </div>
        
        <section class="global-padding">
            <div id="gallery-container" class="max-w-wide mx-auto">
                <!-- Album View -->
                <div id="album-view">
                    <div id="album-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Albums will be loaded here by JavaScript -->
                    </div>
                </div>

                <!-- Photo View -->
                <div id="photo-view" class="hidden">
                    <button id="back-to-albums" class="mb-8 inline-flex items-center bg-white border border-gray-300 rounded-lg px-4 py-3 text-text-secondary hover:text-text-primary hover:border-gray-400 transition-all duration-200 shadow-sm hover:shadow">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Tagasi albumite juurde
                    </button>
                    <div class="text-center mb-12">
                        <h2 id="photo-album-title" class="mb-4"></h2>
                        <p id="photo-album-description" class="text-xl max-w-3xl mx-auto text-gray-600"></p>
                    </div>
                    <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        <!-- Photos will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Gallery Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden items-center justify-center transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-4xl transition-colors">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&lsaquo;</button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&rsaquo;</button>
        <div class="relative w-full h-full flex flex-col items-center justify-center p-8">
            <div class="lightbox-container relative flex items-center justify-center">
                <div id="lightbox-loader" class="absolute inset-0 flex items-center justify-center hidden">
                    <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
                </div>
                <img id="lightbox-img" src="" alt="Galerii pilt" class="lightbox-img rounded-lg shadow-2xl">
            </div>
            <p id="lightbox-caption" class="mt-4 text-white/90 text-lg max-w-2xl text-center"></p>
        </div>
    </div>

    <!-- Footer placeholder - loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/gallery-s3.js"></script>
</body>
</html>
