<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerii - MTÜ Kaiu Kodukant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script src="/js/tailwind-config.js"></script>
    <script>
        tailwind.config = window.tailwindConfig;
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        /* Custom animations and gradients */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .gradient-text {
            background: linear-gradient(135deg, #D26911, #E8A760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Custom card hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(136, 51, 34, 0.15);
        }
    </style>
</head>
<body class="bg-silk text-cascades">

    <!-- Header placeholder - loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with Gradient Background -->
        <section class="relative bg-gradient-to-br from-silk via-background-tertiary to-sirocco/20 py-20 px-6 overflow-hidden">
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-20 left-20 w-72 h-72 bg-apricot rounded-full filter blur-3xl animate-float"></div>
                <div class="absolute bottom-10 right-20 w-96 h-96 bg-cinnamon rounded-full filter blur-3xl animate-float" style="animation-delay: 1.5s;"></div>
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-sirocco rounded-full filter blur-3xl animate-float" style="animation-delay: 3s;"></div>
            </div>
            <div class="relative text-center max-w-4xl mx-auto">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">
                    <span class="gradient-text">Galerii</span>
                </h1>
                <p class="text-xl md:text-2xl text-sirocco italic">Hetked ja mälestused kogukonna elust</p>
            </div>
        </section>

        <section class="px-6 md:px-12 py-12">
            <div id="gallery-container" class="max-w-4xl mx-auto">
                <!-- Album View -->
                <div id="album-view">
                    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-brand-border">
                        <h2 class="text-3xl font-bold mb-6 text-kofta">Meie albumid</h2>
                        <p class="text-lg text-sirocco mb-8">Vali album, et vaadata pilte meie üritustest ja tegemistest</p>
                        <div id="album-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <!-- Albums will be loaded here by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Photo View -->
                <div id="photo-view" class="hidden">
                    <button id="back-to-albums" class="mb-8 inline-flex items-center bg-gradient-to-r from-cinnamon to-apricot text-white rounded-full px-6 py-3 font-semibold hover:shadow-lg transition-all hover:scale-105">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Tagasi albumite juurde
                    </button>
                    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-brand-border">
                        <div class="text-center mb-8">
                            <h2 id="photo-album-title" class="text-3xl font-bold mb-4 text-kofta"></h2>
                            <p id="photo-album-description" class="text-lg text-sirocco"></p>
                        </div>
                        <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                            <!-- Photos will be loaded here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Gallery Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden items-center justify-center transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-4xl transition-colors">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&lsaquo;</button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&rsaquo;</button>
        <div class="relative w-full h-full flex flex-col items-center justify-center p-8">
            <div class="lightbox-container relative flex items-center justify-center">
                <div id="lightbox-loader" class="absolute inset-0 flex items-center justify-center hidden">
                    <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
                </div>
                <img id="lightbox-img" src="" alt="Galerii pilt" class="lightbox-img rounded-lg shadow-2xl">
            </div>
            <p id="lightbox-caption" class="mt-4 text-white/90 text-lg max-w-2xl text-center"></p>
        </div>
    </div>

    <!-- Footer placeholder - loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/gallery-s3.js"></script>
</body>
</html>
