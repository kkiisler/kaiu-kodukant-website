<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerii - MTÜ Kaiu Kodukant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Configuration -->
    <script src="/js/tailwind-config.js"></script>
    <script>
        tailwind.config = window.tailwindConfig;
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-silk text-cascades">

    <!-- Header placeholder - loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with gradient -->
        <section class="relative py-20 px-6 md:px-12 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-apricot via-cinnamon to-kofta opacity-90"></div>
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute top-0 right-0 w-96 h-96 bg-silk rounded-full filter blur-3xl opacity-20 animate-float"></div>
                <div class="absolute bottom-0 left-0 w-72 h-72 bg-cascades rounded-full filter blur-3xl opacity-30 animate-float" style="animation-delay: 1.5s;"></div>
            </div>
            <div class="relative max-w-4xl mx-auto text-center">
                <div class="flex items-center justify-center mb-6">
                    <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="text-white mb-6">Galerii</h1>
                <p class="text-xl md:text-2xl text-white/90 leading-relaxed max-w-2xl mx-auto">Meie tegemised ja üritused piltides. Siit leiad fotosid kogukonna üritustest ja ühisest tegevusest.</p>
            </div>
        </section>

        <section class="px-6 md:px-12 py-16 bg-gradient-to-b from-silk to-background-tertiary">
            <div id="gallery-container" class="max-w-wide mx-auto">
                <!-- Album View -->
                <div id="album-view">
                    <div id="album-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                        <!-- Albums will be loaded here by JavaScript -->
                    </div>
                </div>

                <!-- Photo View -->
                <div id="photo-view" class="hidden">
                    <button id="back-to-albums" class="mb-8 inline-flex items-center bg-white border-2 border-brand-border rounded-full px-6 py-3 text-sirocco hover:text-cinnamon hover:border-cinnamon transition-all duration-200 shadow-lg hover:shadow-xl hover:scale-105 font-medium">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        Tagasi albumite juurde
                    </button>
                    <div class="text-center mb-12">
                        <h2 id="photo-album-title" class="mb-4 text-kofta"></h2>
                        <p id="photo-album-description" class="text-xl max-w-3xl mx-auto text-sirocco"></p>
                    </div>
                    <div id="photo-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                        <!-- Photos will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Gallery Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden items-center justify-center transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-4xl transition-colors">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&lsaquo;</button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&rsaquo;</button>
        <div class="relative w-full h-full flex flex-col items-center justify-center p-8">
            <div class="lightbox-container relative flex items-center justify-center">
                <div id="lightbox-loader" class="absolute inset-0 flex items-center justify-center hidden">
                    <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
                </div>
                <img id="lightbox-img" src="" alt="Galerii pilt" class="lightbox-img rounded-lg shadow-2xl">
            </div>
            <p id="lightbox-caption" class="mt-4 text-white/90 text-lg max-w-2xl text-center"></p>
        </div>
    </div>

    <!-- Footer placeholder - loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="/js/config.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/gallery-s3.js"></script>
</body>
</html>
