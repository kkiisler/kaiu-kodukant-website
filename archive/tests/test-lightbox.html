<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Test - MTÃœ Kaiu Kodukant</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Lightbox Functionality Test</h1>
        
        <!-- Test Images Grid -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="test-image cursor-pointer border-2 border-gray-300 rounded overflow-hidden" data-index="0">
                <img src="https://picsum.photos/400/300?random=1" alt="Test Image 1" class="w-full h-40 object-cover">
                <p class="p-2 text-sm">Test Image 1</p>
            </div>
            <div class="test-image cursor-pointer border-2 border-gray-300 rounded overflow-hidden" data-index="1">
                <img src="https://picsum.photos/400/300?random=2" alt="Test Image 2" class="w-full h-40 object-cover">
                <p class="p-2 text-sm">Test Image 2</p>
            </div>
            <div class="test-image cursor-pointer border-2 border-gray-300 rounded overflow-hidden" data-index="2">
                <img src="https://picsum.photos/400/300?random=3" alt="Test Image 3" class="w-full h-40 object-cover">
                <p class="p-2 text-sm">Test Image 3</p>
            </div>
        </div>
        
        <!-- Test Controls -->
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
            <button onclick="testLightbox(0)" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Open Image 1</button>
            <button onclick="testLightbox(1)" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Open Image 2</button>
            <button onclick="testLightbox(2)" class="bg-purple-500 text-white px-4 py-2 rounded">Open Image 3</button>
        </div>
    </div>

    <!-- Gallery Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] hidden items-center justify-center transition-opacity duration-300">
        <button id="lightbox-close" class="absolute top-4 right-4 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-4xl transition-colors">&times;</button>
        <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&lsaquo;</button>
        <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/80 hover:text-white z-[110] w-12 h-12 flex items-center justify-center text-5xl transition-colors">&rsaquo;</button>
        <div class="relative w-full h-full flex flex-col items-center justify-center p-8">
            <div class="lightbox-container relative flex items-center justify-center">
                <div id="lightbox-loader" class="absolute inset-0 flex items-center justify-center hidden">
                    <div class="w-12 h-12 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
                </div>
                <img id="lightbox-img" src="" alt="Test image" class="lightbox-img rounded-lg shadow-2xl">
            </div>
            <p id="lightbox-caption" class="mt-4 text-white/90 text-lg max-w-2xl text-center"></p>
        </div>
    </div>

    <script>
        // Test data
        const testPhotos = [
            { src: 'https://picsum.photos/1200/800?random=1', caption: 'Test Image 1 - Large Resolution' },
            { src: 'https://picsum.photos/1200/800?random=2', caption: 'Test Image 2 - Large Resolution' },
            { src: 'https://picsum.photos/1200/800?random=3', caption: 'Test Image 3 - Large Resolution' }
        ];
        
        let currentIndex = 0;
        
        // Lightbox elements
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCaption = document.getElementById('lightbox-caption');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxLoader = document.getElementById('lightbox-loader');
        
        // Test lightbox function
        function testLightbox(index) {
            currentIndex = index;
            openLightbox();
        }
        
        function openLightbox() {
            updateImage();
            lightbox.classList.remove('hidden');
            lightbox.classList.add('flex');
            lightbox.style.opacity = '0';
            setTimeout(() => {
                lightbox.style.opacity = '1';
            }, 10);
        }
        
        function closeLightbox() {
            lightbox.style.opacity = '0';
            setTimeout(() => {
                lightbox.classList.add('hidden');
                lightbox.classList.remove('flex');
            }, 300);
        }
        
        function updateImage() {
            const photo = testPhotos[currentIndex];
            
            // Show loader
            lightboxLoader.classList.remove('hidden');
            
            // Create new image to preload
            const img = new Image();
            
            img.onload = function() {
                lightboxImg.src = photo.src;
                lightboxImg.alt = photo.caption;
                lightboxCaption.textContent = photo.caption;
                
                // Hide loader
                lightboxLoader.classList.add('hidden');
                
                // Fade in image
                lightboxImg.style.opacity = '0';
                lightboxImg.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    lightboxImg.style.opacity = '1';
                }, 10);
            };
            
            img.onerror = function() {
                console.error('Failed to load image:', photo.src);
                lightboxLoader.classList.add('hidden');
                lightboxCaption.textContent = 'Error loading image';
            };
            
            img.src = photo.src;
            
            // Update navigation visibility
            lightboxPrev.style.display = testPhotos.length > 1 ? 'flex' : 'none';
            lightboxNext.style.display = testPhotos.length > 1 ? 'flex' : 'none';
        }
        
        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = testPhotos.length - 1;
            if (currentIndex >= testPhotos.length) currentIndex = 0;
            updateImage();
        }
        
        // Event listeners
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
        lightboxNext.addEventListener('click', () => navigateLightbox(1));
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('flex')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') navigateLightbox(-1);
                if (e.key === 'ArrowRight') navigateLightbox(1);
            }
        });
        
        // Click on test images
        document.querySelectorAll('.test-image').forEach(el => {
            el.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                testLightbox(index);
            });
        });
        
        console.log('Lightbox test page loaded. Click on images or use buttons to test.');
    </script>
</body>
</html>
