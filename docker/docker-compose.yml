version: '3.8'

services:
  web:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: kaiumtu-web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - GOOGLE_APPS_SCRIPT_URL=${GOOGLE_APPS_SCRIPT_URL}
      - RECAPTCHA_SITE_KEY=${RECAPTCHA_SITE_KEY}
    volumes:
      # Mount Caddyfile for custom configuration
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Persist certificates
      - caddy_data:/data
      - caddy_config:/config
      # For development - mount source files directly (comment out for production)
      - ..:/usr/share/caddy:ro
    networks:
      - web
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile"]

  # Optional: Caddy with automatic HTTPS only (production)
  caddy-prod:
    image: caddy:2.7-alpine
    container_name: kaiumtu-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - ../:/usr/share/caddy:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    profiles:
      - production

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  web:
    driver: bridge